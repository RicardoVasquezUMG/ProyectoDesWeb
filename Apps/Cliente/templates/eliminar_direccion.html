{% extends 'perfil.html' %}
{% load static %}

{% block perfil_contenido %}
<div class="container mt-4">
    <h2>Eliminar Dirección</h2>
    <form method="post">
        {% csrf_token %}
        <p>¿Estás seguro que deseas eliminar esta dirección?</p>
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'Cliente:direcciones' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
