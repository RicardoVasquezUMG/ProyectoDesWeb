{% extends 'base.html' %}
{% load static %}
{% block contenido %}

  <main class="main">

    
    <!-- Category Product List Section -->
          <section id="category-product-list" class="category-product-list section">
            <div class="container" data-aos="fade-up" data-aos-delay="100">
              <div class="row g-4">
                {% for producto in results %}
                <div class="col-6 col-lg-3">
                  <div class="product-card  border border-2 border-light-subtle rounded-6" data-aos="zoom-in">
                    <div class="product-image">
                      <img src="{{ producto.imagen }}" class="main-image img-fluid" alt="{{ producto.nombre }}">
                      <img src="{{ producto.imagen }}" class="hover-image img-fluid" alt="{{ producto.nombre }}">
                      <div class="product-overlay">
                        <div class="product-actions">
                            <a href="{% url 'Cliente:detalle_producto' producto.id %}" class="action-btn" data-bs-toggle="tooltip" title="Quick View">
                            <i class="bi bi-eye"></i>
                            </a>
                         
                        </div>
                      </div>
                    </div>
                    <div class="product-details">
                      <div class="product-category">{{ producto.descripcion|truncatechars:20 }}</div>
                      <h4 class="product-title">{{ producto.nombre }}</h4>
                      <div class="product-meta">
                        <div class="product-price">Q{{ producto.precio }}</div>
                        <!-- Aquí podrías agregar rating si lo tienes en el modelo -->
                      </div>
                    </div>
                  </div>
                </div>
                {% empty %}
                <p>No hay productos disponibles.</p>
                {% endfor %}
              </div>

            </div>

    

  </main>

{% endblock %}
