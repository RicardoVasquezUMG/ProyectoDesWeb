{% extends 'base.html' %}
{% block contenido %}
<main class="main">
  <div class="container mt-5">
    <h2>Confirmar Pedido</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="direccion" class="form-label">Selecciona una dirección de envío</label>
        <select name="direccion" id="direccion" class="form-select">
          {% for direccion in direcciones %}
            <option value="{{ direccion.id }}">{{ direccion }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="retiro_tienda" id="retiro_tienda" value="true">
          <label class="form-check-label" for="retiro_tienda">Retiro en tienda</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="comentario" class="form-label">Comentario</label>
        <textarea name="comentario" id="comentario" class="form-control" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Confirmar Pedido</button>
    </form>
  </div>
</main>
{% endblock %}
